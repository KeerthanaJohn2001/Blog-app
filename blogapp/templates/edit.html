{% load static %} 
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>   
</head>  
<body  style= "background-image: url('{% static "images/reg.jpg" %}');">  
  <center>
<form method="POST" class="post-form" action="/update/{{dblog.id}}">  
        {% csrf_token %}  
    <div class="container">  
 <br>  
    <div class="form-group row demo">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row demo">  
    <label class="col-sm-2 col-form-label">Title:</label>  
    <div class="col-sm-4">  
        <input type="text" name="title" id="title" required maxlength="20" value="{{dblog.title}}"/>  
    </div>  
  </div>  
  <div class="form-group row demo">  
    <label class="col-sm-2 col-form-label">Description:</label>  
    <div class="col-sm-4">  
        <input type="text" name="description" id="description" required maxlength="100" value="{{dblog.description }}" />  
    </div>  
  </div>  
    <div class="form-group row demo">  
    <label class="col-sm-2 col-form-label">Author name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="author_name" id="author_name" required maxlength="254" value="{{ dblog.author_name }}" />  
    </div>  
  </div>  
    <div class="form-group row demo">  
    <label class="col-sm-2 col-form-label">Date:</label>  
    <div class="col-sm-4">  
        <input type="text" name="date" id="date" required maxlength="15" value="{{ dblog.date }}" />  
    </div>  
  </div>  
    <div class="form-group row demo">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div> 
</form>  
 </center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>  
</html>
