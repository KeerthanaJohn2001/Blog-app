{% load static %}  
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/> 
</head>  
<body style= "background-image: url('{% static "images/reg.jpg" %}');">  
 <form method="POST" class="post-form" >  
        {% csrf_token %}
  <div class="container">     
  <br> 
      <div class="form-group row demo">  
        <div class="col-sm-4 col-md-4">  
          <h3 class="text-center">Enter Blog Details</h3> 
        </div>  
      </div>  
      <div class="form-group row demo justify-content-center mt-5">  
        <label class="col-sm-4 col-form-label">Title:</label>  
        <div class="col-sm-8">  
          {{ form.title }}  
        </div>  
      </div>  
      <div class="form-group row demo justify-content-center my-3">  
        <label class="col-sm-4 col-form-label justify-content-center">Description:</label>  
        <div class="col-sm-8 justify-content-center">  
          {{ form.description }}  
        </div>  
      </div>  
      <div class="form-group row demo justify-content-center my-3">  
        <label class="col-sm-4 col-form-label justify-content-center">Author name:</label>  
        <div class="col-sm-8 justify-content-center">  
          {{ form.author_name}}  
        </div> 
      </div>  
      <div class="form-group row demo justify-content-center my-3">  
        <label class="col-sm-4 col-form-label justify-content-center">Date:</label>  
        <div class="col-sm-8 justify-content-center">  
          {{ form.date }}  
        </div>  
  </div>  
    <div class="form-group row demo">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-8 mx-5 mt-2">  
    <center><button type="submit">Submit</button>  </center>
    </div>  
  </div>  
</div> 
</form> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>  
</html>
