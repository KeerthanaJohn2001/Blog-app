{% load static %}  
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Blog Records</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body  style= "background-image: url('{% static "images/reg.jpg" %}');">
    <center>
    {% for dblog in dblogs %} 
    <br>
    <div class="blogbox">
        <h3>{{ dblog.title }}</h3>  
        <h5>{{ dblog.description }}</h5> 
        <h6>{{ dblog.author_name }}</h6>  
        <h6>{{ dblog.date }}</h6>  
        <br>
        <a class="btn btn-primary" href="/edit/{{ dblog.id }}">Edit</a>
        <a class="btn btn-primary" href="/delete/{{ dblog.id }}">Delete</a> 
        <br>
        <br>
    </div>
    {% endfor %}  
<br>  
<br>  
<a href="/emp" class="btn btn-primary">Add New Record</a>
</center>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>  
</html>
